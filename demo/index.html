<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <!--  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>-->
  <meta name="viewport"
        content="width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=0"/>
  <title>index</title>
  <link href="style.css" media="all" rel="stylesheet"/>
</head>
<body>
<div id="test"></div>
<pre><code class="brush:csx"></code></pre>
<script type="text/jsx">
  karas.render(
    <canvas width="720" height="720">
      <FrameAnimate
        style={{
          position: 'absolute',
          left: '50%',
          top: '50%',
          width: 300,
          height: 300,
          translateX: '-50%',
          translateY: '-50%',
        }}
        list={[{
          url: 'https://gw-office.alipayobjects.com/a/g/wealthprod/Karas/demo/7y/body.png', // 帧动画图片
          row: 1, // 图片有几行
          column: 9, // 图片有几列
          number: 9, // 总帧数，默认${row} * ${column}，特殊情况下如多行最后一行数量不满传入自定义总数
        }]}
        fill={'forwards'}
        iterations={10}
        delay={100}
        duration={500}
        direction={'alternate'}
        playbackRate={1}
        autoPlay={true}
      />
    </canvas>,
    '#test'
  );
</script>
<script src="homunculus.js"></script>
<script src="yurine.js"></script>
<script src="sea.js"></script>
<script src="https://gw.alipayobjects.com/os/lib/karas/0.82.1/index.min.js"></script>
<script src="../index.js"></script>
<script>
  seajs.config({
    alias: {},
  });
  define('fs', {});
  seajs.use(['jssc'], function(jssc) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.text;
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
    var head = document.head || document.getElementsByTagName('head')[0];
    var jsx = document.querySelectorAll('script');
    for(var i = 0, len = jsx.length; i < len; i++) {
      var node = jsx[i];
      if(node.getAttribute('type') === 'text/jsx' && !node.getAttribute('yurine')) {
        node.setAttribute('yurine', 1);
        var code = node.textContent || node.text;
        if(!code) {
          continue;
        }
        code = yurine.parse(code);
        var script = document.createElement('script');
        script.async = true;
        script.text = code;
        head.appendChild(script);
      }
    }
  });
</script>
</body>
</html>
